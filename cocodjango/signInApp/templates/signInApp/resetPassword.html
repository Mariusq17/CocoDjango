<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
</style>
</head>
<body>
    <div class="container position-absolute m-auto bg-light rounded-3 top-50
    start-50 translate-middle p-5 d-flex flex-column gap-5 justify-content-center"
         style="height: 90%; width: 40%">
        <h1 class="text-center">Reset Password</h1>
        <form method="POST" action="" novalidate class="d-flex flex-column gap-1 justify-center">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    {{ field.label_tag }}
                </div>
            {% endfor %}

            <input type="submit" value="Save" class="btn-primary btn"/>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
